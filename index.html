<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MineCraft Clone in JS</title>
    <meta name="description" content="A simple Minecraft clone built with JavaScript"/>
    <link rel="shortcut icon" href="assets/textures/block/oak_log.png" type="image/x-icon"/>
    <style>
      html,body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
      }

      canvas {
        display: block;
      }

      #crosshair {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 18px;
        height: 18px;
        margin-left: -9px;
        margin-top: -9px;
        pointer-events: none;
        z-index: 100000;
      }
      #crosshair:before,
      #crosshair:after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.9);
      }
      #crosshair:before {
        left: 50%;
        top: 0;
        width: 1.5px;
        height: 100%;
        transform: translateX(-50%);
      }
      #crosshair:after {
        top: 50%;
        left: 0;
        width: 100%;
        height: 1.5px;
        transform: translateY(-50%);
      }

      /* Main Menu Styles */
      #main-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #78a7ff 0%, #c9e4ff 50%, #90c956 50%, #5a8f3a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      #main-menu.hidden {
        display: none;
      }

      #menu-title {
        font-size: 72px;
        font-weight: bold;
        color: #fff;
        text-shadow: 
          4px 4px 0 #3f3f3f,
          -2px -2px 0 #3f3f3f,
          2px -2px 0 #3f3f3f,
          -2px 2px 0 #3f3f3f,
          0 6px 10px rgba(0,0,0,0.4);
        margin-bottom: 60px;
        letter-spacing: 4px;
        animation: titleFloat 3s ease-in-out infinite;
      }

      @keyframes titleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      #menu-subtitle {
        font-size: 18px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .menu-button {
        background: linear-gradient(180deg, #7cb342 0%, #558b2f 100%);
        border: 4px solid #33691e;
        border-radius: 6px;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        padding: 16px 80px;
        margin: 10px;
        cursor: pointer;
        text-shadow: 2px 2px 2px rgba(0,0,0,0.4);
        box-shadow: 0 6px 0 #33691e, 0 8px 15px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .menu-button:hover {
        background: linear-gradient(180deg, #8bc34a 0%, #689f38 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 0 #33691e, 0 10px 20px rgba(0,0,0,0.3);
      }

      .menu-button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #33691e, 0 4px 10px rgba(0,0,0,0.3);
      }

      #menu-footer {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: rgba(255,255,255,0.7);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }

      /* Decorative blocks */
      .menu-block {
        position: absolute;
        width: 60px;
        height: 60px;
        background: #8b6914;
        border: 3px solid #5d4e37;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        opacity: 0.6;
      }

      .menu-block.grass {
        background: linear-gradient(180deg, #4a7c23 0%, #4a7c23 30%, #8b6914 30%, #8b6914 100%);
      }

      .menu-block:nth-child(1) { top: 10%; left: 5%; transform: rotate(15deg); }
      .menu-block:nth-child(2) { top: 20%; right: 8%; transform: rotate(-10deg); }
      .menu-block:nth-child(3) { bottom: 15%; left: 10%; transform: rotate(25deg); }
      .menu-block:nth-child(4) { bottom: 25%; right: 5%; transform: rotate(-20deg); }

      /* Loading indicator */
      #loading-text {
        font-size: 16px;
        color: rgba(255,255,255,0.8);
        margin-top: 20px;
        display: none;
      }

      #loading-text.visible {
        display: block;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      /* Settings Menu */
      #settings-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10001;
      }

      #settings-menu.hidden {
        display: none;
      }

      #settings-panel {
        background: linear-gradient(180deg, #3d3d3d 0%, #2a2a2a 100%);
        border: 4px solid #1a1a1a;
        border-radius: 8px;
        padding: 30px 50px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }

      #settings-title {
        font-size: 32px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      .settings-section {
        margin-bottom: 25px;
      }

      .settings-section-title {
        font-size: 18px;
        font-weight: bold;
        color: #7cb342;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-bottom: 2px solid #4a4a4a;
      }

      .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 8px 0;
      }

      .setting-label {
        color: #ddd;
        font-size: 16px;
      }

      .setting-value {
        color: #aaa;
        font-size: 14px;
        min-width: 50px;
        text-align: right;
        margin-left: 10px;
      }

      .setting-control {
        display: flex;
        align-items: center;
      }

      input[type="range"] {
        width: 150px;
        height: 8px;
        -webkit-appearance: none;
        appearance: none;
        background: #555;
        border-radius: 4px;
        outline: none;
        cursor: pointer;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #7cb342;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #558b2f;
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #7cb342;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #558b2f;
      }

      input[type="checkbox"] {
        width: 24px;
        height: 24px;
        cursor: pointer;
        accent-color: #7cb342;
      }

      .settings-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .settings-button {
        background: linear-gradient(180deg, #555 0%, #3a3a3a 100%);
        border: 3px solid #2a2a2a;
        border-radius: 4px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 40px;
        cursor: pointer;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        box-shadow: 0 4px 0 #1a1a1a;
        transition: all 0.1s ease;
      }

      .settings-button:hover {
        background: linear-gradient(180deg, #666 0%, #4a4a4a 100%);
        transform: translateY(-2px);
      }

      .settings-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #1a1a1a;
      }

      .settings-button.primary {
        background: linear-gradient(180deg, #7cb342 0%, #558b2f 100%);
        border-color: #33691e;
        box-shadow: 0 4px 0 #33691e;
      }

      .settings-button.primary:hover {
        background: linear-gradient(180deg, #8bc34a 0%, #689f38 100%);
      }

      #credits {
        position: fixed;
        bottom: 5px;
        right: 10px;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.6);
        z-index: 10002;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Main Menu -->
    <div id="main-menu">
      <div class="menu-block grass"></div>
      <div class="menu-block"></div>
      <div class="menu-block grass"></div>
      <div class="menu-block"></div>
      
      <h1 id="menu-title">MINECRAFT JS</h1>
      <p id="menu-subtitle">A JavaScript Minecraft Clone</p>
      
      <button id="play-button" class="menu-button">Play</button>
      <button id="settings-button" class="menu-button">Settings</button>
      
      <div id="loading-text">Loading world...</div>
      
      <div id="menu-footer">Click Play to start your adventure</div>
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="hidden">
      <div id="settings-panel">
        <h2 id="settings-title">Settings</h2>
        
        <div class="settings-section">
          <div class="settings-section-title">Graphics</div>
          
          <div class="setting-row">
            <span class="setting-label">View Distance</span>
            <div class="setting-control">
              <input type="range" id="setting-view-distance" min="2" max="12" value="5">
              <span class="setting-value" id="view-distance-value">5</span>
            </div>
          </div>
          
          <div class="setting-row">
            <span class="setting-label">Field of View</span>
            <div class="setting-control">
              <input type="range" id="setting-fov" min="60" max="110" value="75">
              <span class="setting-value" id="fov-value">75°</span>
            </div>
          </div>
          
          <div class="setting-row">
            <span class="setting-label">Show FPS</span>
            <div class="setting-control">
              <input type="checkbox" id="setting-show-fps" checked>
            </div>
          </div>
        </div>
        
        <div class="settings-section">
          <div class="settings-section-title">Controls</div>
          
          <div class="setting-row">
            <span class="setting-label">Mouse Sensitivity</span>
            <div class="setting-control">
              <input type="range" id="setting-sensitivity" min="1" max="20" value="10">
              <span class="setting-value" id="sensitivity-value">10</span>
            </div>
          </div>
        </div>
        
        <div class="settings-section">
          <div class="settings-section-title">Audio</div>
          
          <div class="setting-row">
            <span class="setting-label">Master Volume</span>
            <div class="setting-control">
              <input type="range" id="setting-volume" min="0" max="100" value="100">
              <span class="setting-value" id="volume-value">100%</span>
            </div>
          </div>
        </div>
        
        <div class="settings-buttons">
          <button id="settings-back" class="settings-button">Back</button>
          <button id="settings-save" class="settings-button primary">Save</button>
        </div>
      </div>
    </div>
    <div id="credits">Textures from Minecraft © Mojang Studios / Microsoft — used for educational purposes.</div>
    <div id="crosshair"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
